<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Deck of Cards</title>
  </head>

  <body>
    <main id="container">
      <p id="remaining">Remaining cards: 0</p>
      <div class="header-container">
        <p id="header">Game of War ⚔️!</p>
      </div>
      <p id="computer-score">Computer score: 0</p>

      <section id="cards">
        <article class="card-slot">
          <img src="img/cb1.webp" class="card" alt="Card Image for computer" />
        </article>
        <article class="card-slot">
          <img src="img/cb2.webp" class="card" alt="Card Image for user" />
        </article>
      </section>

      <p id="my-score">My score: 0</p>

      <section class="btn">
        <button id="new-deck" aria-label="Start a new deck">New Deck</button>
        <button
          id="draw-cards"
          class="draw"
          aria-label="draw a new deck"
          disabled
        >
          Draw
        </button>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
