<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Deck of Cards</title>
  </head>

  <body>
    <main id="container">
      <p id="remaining">Remaining cards: 0</p>
      <p id="header">Game of War!</p>
      <p id="computer-score">Computer score: 0</p>
      <section id="cards">
        <article class="card-slot"><img src="img/cb1.jpg" class="card" alt="Card Image for computer" /></article>
        <article class="card-slot"><img src="img/cb2.jpg" class="card" alt="Card Image for user" /></article>
      </section>
      <p id="my-score">My score: 0</p>
      <section class="btn">
        <button id="new-deck" aria-label="Start a new deck">New Deck</button>
        <button id="draw-cards" class="draw" aria-label="draw a new deck" disabled>Draw</button>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
