<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Deck of Cards</title>
  </head>

  <body>
    <div id="container">
      <p id="remaining">Remaining cards: 0</p>
      <p id="header">Game of War!</p>
      <p id="computer-score">Computer score: 0</p>
      <div id="cards">
        <div class="card-slot"><img src="img/cb1.jpg" class="card" /></div>
        <div class="card-slot"><img src="img/cb2.jpg" class="card" /></div>
      </div>
      <p id="my-score">My score: 0</p>
      <div class="btn">
        <button id="new-deck">New Deck</button>
        <button id="draw-cards" class="draw" disabled>Draw</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
